<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>.alert-info { background: yellow }</style>
</head>
<body>
  <!-- https://jsfiddle.net/ -->
  <div id="app">
      <!-- disabled는 v-bind의 argument -->
      <button v-bind:disabled="isButtonDisabled">Button1</button> <!-- disabled="disabled" -->
      <button v-bind:disabled="!isButtonDisabled">Button2</button> <!-- disabled 애트리뷰트 사라짐 -->
      <hr />
      <div v-bind:class="'alert-' + 'info'">message</div> <!-- javascript 표현식 -->
      <hr />
      <button v-on:click="isButtonDisabled = !isButtonDisabled">toggle</button> 
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { isButtonDisabled: true }
    })    
   </script>
</body>    
</html>
