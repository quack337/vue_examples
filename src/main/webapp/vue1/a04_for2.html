<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- https://jsfiddle.net/ -->
  <div id="app">
    <div v-for="i in length">
      {{ i }}
    </div>
    <hr />
    
    <div v-for="i in length" v-if="i % 2 == 0">
      {{ i }}
    </div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { length: 10 }
    })    
   </script>
</body>    
</html>
