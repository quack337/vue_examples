<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- https://jsfiddle.net/ -->
  <div id="app">
    {{ msg }}
    <hr />
    
    <div v-html="msg"></div>
  </div>
  
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { msg: "<h1>hello</h1>" }
    })    
   </script>
</body>    
</html>
