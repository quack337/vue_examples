<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- https://jsfiddle.net/ -->
  <div id="app">
    <ol>      
      <todo-item v-bind:value="item" v-bind:no="-1"></todo-item>
      <todo-item
        v-for="(item, index) in list"
        v-bind:value="item"
        v-bind:no="index"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>
  <script type="text/javascript">
    Vue.component('todo-item', {
      props: ['value', 'no'],
      template: '<div>{{no}}, {{value.id}}, {{ value.text }}</div>'
    })
    var app7 = new Vue({
      el: '#app',
      data: {
        item: { id: 0, text: 'cookie' },
        list: [
          { id: 1, text: 'Vegetables' },
          { id: 2, text: 'Cheese' },
          { id: 3, text: 'Whatever else humans are supposed to eat' }
        ]
      }
    })
   </script>
</body>    
</html>
