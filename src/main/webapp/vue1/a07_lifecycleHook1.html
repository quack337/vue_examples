<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <span v-if="show">toogle</span>
    <button type="button" onclick="app.show = !app.show">click</button>    
    <button type="button" onclick="app.$destroy()">destroy</button> <!-- 종료 -->
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { show: true },
      // lifecycle hooks 
      created: () => { console.log("app created"); console.log(this); }, // this는 Window
                                                                         // arrow 함수는, 콜백을 생성하는 시점의 this가 this임.
                                                                         // 일반 함수는, 콜백을 실행하는 시점의 this가 this임          
      mounted:  function() { console.log("app created"); }, // this 때문에, arrow 함수를 사용하면 안 됨.
      updated: function() { console.log("app updated"); },
      destroyed: function() { console.log("app destroyed"); }
    })    
   </script>
</body>    
</html>
