<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
    <div v-for="p in list">
      {{ p.id }}, {{ p.name }}
    </div>
    <hr />
    
    <input type="text" v-model="name" />
    <button type="button" v-on:click="add">add</button>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        name: '',
        list: [{ id:1, name:'홍길동'},{ id:2, name:'임꺽정'} ],
      },
      methods: {
        add: function() {
          var id = this.list[this.list.length - 1].id;
          var p = { id: id + 1, name: this.name };
          this.list.push(p);
        }
      }
    })    
   </script>
</body>    
</html>
