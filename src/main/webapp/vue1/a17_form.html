<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- https://jsfiddle.net/ -->
  <div id="app">
    <div id='example-3'>
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames"><label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames"><label for="john">John</label>
      <br>
      <span>Checked names: {{ checkedNames }}</span>
    </div><hr />

    <div>
      <input type="radio" id="one" value="One" v-model="picked">
      <label for="one">One</label><br>
      <input type="radio" id="two" value="Two" v-model="picked">
      <label for="two">Two</label><br>
      <span>Picked: {{ picked }}</span>
    </div><hr />

    <div>
      <select v-model="selected">
        <option disabled value="">Please select one</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div><hr />

    <div>
      <select v-model="selected" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br>
      <span>Selected: {{ selected }}</span>      
    </div> <hr />

  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { checkedNames: [jack], picked: 'One', selected: '' }
    })    
   </script>
</body>    
</html>
