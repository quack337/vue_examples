<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!-- https://jsfiddle.net/ -->
  <div id="app">
    <input type="text" v-model="width" />
    <input type="text" v-model="height" />
    {{ area }}
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: { width: 100, height: 50, area: 100 * 50 },
      watch: {
        width: function(val) { this.area = val * this.height; }, // width가 변경될 때, 수정해야 할 값들을 수정함.
        height: function(val) { this.area = val * this.width; }  // height가 변경될 때, 수정해야 할 값들을 수정함.
      }
    })    
   </script>
</body>    
</html>
